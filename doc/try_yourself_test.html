<html>

<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<style>
.tiy textarea {
  border: 2px solid #ddd; 
  height: 370px; 
  width: 500px;
}
.tiy iframe {
  border: 2px solid #ddd; 
  height: 400px; 
  width: 500px;
}
</style>

<body>

<script>
function tiy_run( id ) {
  var iframe = d3.select( "iframe#" + id ).node();
  var idocument = ( iframe.contentWindow || iframe.contentDocument ).document;
  var ihead = d3.select( idocument.head );
  var ibody = d3.select( idocument.body );
  ibody.html("");
  ihead.html("");
  ihead.append("script").attr("src", "https://d3js.org/d3.v4.min.js").
    on( "load", function () {
      ibody.append("script").text( d3.select( "textarea#" + id ).property('value') );
    } );
}

function tiy_reset( id ) {
  var textarea = d3.select( "textarea#" + id );
  textarea.property( "value", textarea.text() );
}

function tiy_insert_box( code ) {
  id = "TIY_" + tiy_insert_box.count;
  tiy_insert_box.count += 1;
  d3.select("body").append("div").html(
    '<table class="tiy"><tr>' +
    '  <td style="vertical-align:top"><textarea id="' + id + '">' +
         code +
    '     </textarea>' +
    '</td><td rowspan=2 style="vertical-align:top">' +
    '   <iframe id="' + id + '"></iframe></td></tr>' +
    '<tr><td style="text-align:right; vertical-align:bottom">' + 
    '  <button onclick=\'tiy_reset("' + id + '")\'>Reset</button>' +
    '  <button onclick=\'tiy_run("' + id + '")\'>Run</button>' +
    '</td></tr></table>'
  );
}
tiy_insert_box.count = 0;

</script>

You can try this yourself:

<script>tiy_insert_box( 'd3.select("body").text("ABC");' );</script>

After box.

<script>tiy_insert_box( 'd3.select("body").text("DEF");' );</script>


</body></html>
