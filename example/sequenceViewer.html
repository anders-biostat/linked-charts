<script type="text/javascript" src="../build/linked-charts.js"></script>
<script type="text/javascript" src="../build/adds.js"></script>
<link rel="stylesheet" type="text/css" href="../lib/linked-charts.css">

<div id="container"></div>

<script type="text/javascript">
	seqs = ["AAAATGCATG", "AAAATGCGGCGGG"]

	var viewer = lc.sequenceViewer()
        .nrows(2)
        .startPos([0, 3])
        .seq(seqs)
        .palette(["#b3ff99", "#ff9999", "#99b3ff", "#ffe699"])
        .colourDomain(["A", "T", "C", "G"]) //this probably should go to the charttype itself... At some point
        .mode("canvas")
		.place("#container");		
</script>
