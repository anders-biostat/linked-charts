// Simple Table

function simpleTable() {

  obj = d3.chartBase()
    .add_property( "record", {} )

  var inherited_put_static_content  = obj.put_static_content;
  obj.put_static_content = function( element ) {
    inherited_put_static_content(element);
    obj.svg.remove();
    obj.table = obj.container.append( "table" )
      .attr( "border", 1 );
  }

  var inherited_update = obj.update;
  obj.update = function( ) {
    inherited_update();

    var sel = obj.table.selectAll( "tr" )
      .data( Object.keys( obj.get_record() ) );
    sel.exit()
      .remove();  
    sel.enter().append( "tr" )
    .merge( sel )
      .html( function(k) { return "<td>" + k + "</td><td>" 
         + obj.get_record()[k] + "</td>" } )

    return obj;
  };

  return obj;
}
